<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake&Bake</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <img class="header__logo" src="img/decor/logo-dark.svg" alt="Логотип Wake&Bake">
                        <div class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a class="nav__link" href="#">
                                        Программа обучения
                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">
                                        Галерея
                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">
                                        Отзывы
                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">
                                        Контакты
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <div class="hero__subtitle">
                                <span>СТАРТ</span>
                                <span>01.08.2024</span>
                            </div>
                            <h1 class="hero__title">
                                Научись печь торты и десерты с нуля
                            </h1>
                            <p class="hero__text">
                                За 8 практических занятий ты получишь новые возможности для самореализации и любимое дело
                            </p>
                            <a class="hero__button button" href="#">
                                Записаться на курс
                            </a>

                        </div>
                        <div class="hero__img">
                            <img src="img/content/girl1.png" alt="Девушка с тортом в руках">
                            <div class="hero__img-control">
                                <a class="hero__img-button" href="#">
                                    <img src="img/icons/play.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    
    
    
        <main class="main">
            <div class="container">
                
            </div>
        </main>
    
        <footer class="footer">
            <div class="container">
                
            </div>
        </footer>
    </div>
</body>
</html>
